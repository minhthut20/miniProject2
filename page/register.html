<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/style/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
    <div class="content">
        <div class="register-Image">
            <img src="/assets/rigister.jpg" alt="" srcset="">
        </div>
        <div>
            <form class="modal-content" action="/page/login.html">
                <div class="container">
                    <div class="title">
                        <h1>Register</h1>
                    </div>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="email"><b>Email</b></label><br>
                    <input type="text" placeholder="Enter Email" name="email" required id="email"><br>
                    <span id="alertEmail"></span>

                    <div class="passwordInput">
                        <label for="psw"><b>Password</b></label><br>
                        <input type="password" placeholder="Enter Password" name="psw" required id="password">
                        <i class="bi bi-eye-slash" id="togglePassword"></i><br>
                        <span id="alert0"></span>
                    </div>

                    <div class="passwordInput">
                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" required id="password1">
                        <i class="bi bi-eye-slash" id="togglePassword1"></i><br>
                        <span id="alert1"></span>
                    </div>

                    <div class="clearfix">
                        <button type="submit" id="submit" class="signupbtn" onclick="return totalcheck()">Sign
                            Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>

</body>
<script src="/js/register.js"></script>
