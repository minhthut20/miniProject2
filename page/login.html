<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
    <div class="content">
        <div class="register-Image">
            <img src="/assets/login.jpg" alt="" srcset="">
        </div>
        <div>
            <form class="modal-content" action="/page/homepage.html" onsubmit= "return checkPassword()">
                <div class="container">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                    <p>Please fill out this form to login.</p>
                    <hr>
                    <label for="email"><b>Email</b></label><br>
                    <input type="text" placeholder="Enter Email" name="email" required id="email"><br>
                    <span id="alertEmail"></span>
                    <div class="passwordInput">
                        <label for="psw"><b>Password</b></label><br>
                        <input type="password" placeholder="Enter Password" name="psw" required id="password">
                        <i class="bi bi-eye-slash" id="togglePassword"></i><br>
                        <span id="alert0"></span>
                    </div>
                    <div class="clearfix">
                        <button type="submit" id="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
<script src="/js/login.js"></script>

</html>
